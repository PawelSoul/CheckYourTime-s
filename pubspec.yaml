name: checkyourtime
description: A Flutter app for time tracking and task management.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0

  drift: ^2.20.0
  drift_flutter: ^0.2.8
  path: ^1.9.0
  path_provider: ^2.1.4
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  drift_dev: ^2.20.0
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/fonts/
